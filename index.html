<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Document metadata, character set, and viewport configuration -->
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Simon Says Game</title>
		<!-- Link to external stylesheet -->
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<!-- Main content -->
		<main class="game">
			<!-- Game header -->
			<header>
				<!-- Main heading with associated JavaScript class -->
				<h1 class="heading js-heading">Simon Says</h1>
			</header>

			<!-- Game tiles container -->
			<section class="tile-container js-container unclickeable">
				<!--- Individual colored tiles with associated data attribute -->
				<div class="tile tile-red" data-tile="red"></div>
				<div class="tile tile-green" data-tile="green"></div>
				<div class="tile tile-blue" data-tile="blue"></div>
				<div class="tile tile-yellow" data-tile="yellow"></div>
			</section>

			<!-- Game information and start button section -->
			<footer class="info-section">
				<!-- Start button with associated JavaScript class -->
				<button class="start-button js-start">Start</button>
				<!-- Information display area with associated JavaScript class -->
				<span class="info js-info hidden"></span>
			</footer>
		</main>
		<!-- Hidden audio elements for each tile color with associated data attribute -->
		<div class="hidden">
			<audio
				src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3"
				data-sound="red"
			></audio>
			<audio
				src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3"
				data-sound="green"
			></audio>
			<audio
				src="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3"
				data-sound="blue"
			></audio>
			<audio
				src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3"
				data-sound="yellow"
			></audio>
		</div>
		<!-- Link to external JavaScript file -->
		<script src="main.js"></script>
	</body>
</html>
